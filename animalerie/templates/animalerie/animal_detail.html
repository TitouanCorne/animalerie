{% extends 'animalerie/base.html' %}
{% load static %}

{% block content %}
<div class="page-header">
    <h1>
        <a href="/">{{ animal.id_animal }}</a>
    </h1>
    <form method="POST" class="post-form">{% csrf_token %}
        <b> Changer : </b> {{ form.as_ul }}
        <button type="submit" class="btn btn-outline-light-primary">OK</button>
        <a href="{% url 'animalerie_list' %}">Back</a>
    </form>
    {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }}" id="msg" role="alert">
                    {{message}}
                </div>
            {% endfor %}
    {% endif %}
</div>
{% endblock %}
